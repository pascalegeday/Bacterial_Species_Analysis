<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .jumbotron {
background-image: url("https://i0.wp.com/sevenseasmedia.org/wp-content/uploads/2020/08/bacteria-3662695_1920-2.jpg?resize=1780%2C480&ssl=1");
background-size: cover;
color: #fff
}
</style>
<style type="text/css">
  body { background: #000066 !important; } 
</style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5 border-success">
        <h5 style= 'color: #fff'>Bar Chart</h5>
        <div id="bar"></div>
      </div>
      <div class="col-md-5 border-success">
        <h5 style= 'color: #fff'>Gauge Meter</h5>
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 border-success">
        <h5 style= 'color: #fff'>Bubble Chart</h5>
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
